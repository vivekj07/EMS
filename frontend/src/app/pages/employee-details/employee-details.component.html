<app-header></app-header>
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="card-title mb-0">Employee Details</h4>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Employee ID:</div>
                <div class="col-md-9">{{employee.id}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">First Name:</div>
                <div class="col-md-9">{{employee.firstName}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Last Name:</div>
                <div class="col-md-9">{{employee.lastName}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Email:</div>
                <div class="col-md-9">{{employee.email}}</div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <a routerLink="/employee/all" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
